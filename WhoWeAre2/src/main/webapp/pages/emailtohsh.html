<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>send email to hsh</title>
<link rel="stylesheet" href="../assets/css/bootstrap.css" />
</head>
<body>
	<div class="container" style="padding-top : 30px;">
		<form action = "sendemail.jsp">
			<div class="form-group">
				<label for="title">제목 <span>*</span></label>
				<input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하십시오." required="required">
			</div>
			<div class="form-group">
				<label for="email">이메일 <span>*</span></label>
				<div class="input-group">
					<input type="text" class="form-control" id="email_1" name="email_1" placeholder="이메일을 입력하십시오." required="required"> 
					<span class="input-group-addon">@</span> 
					<!-- <input type="text" class="form-control" id="email_2" name="email_2">  -->
					<select class="form-control" id="email_3" name="email_3">
						<!-- <option value="etc" selected>직접입력</option> -->
						<option value="naver.com">naver.com</option>
						<option value="nate.com">nate.com</option>
						<option value="gmail.com">gmail.com</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="description">메일 내용 <span>*</span></label>
				<textarea class="form-control" id="description" name="description" rows="8"></textarea>
			</div>
			<div class="form-group">
				<label for="tel">이름</label>
				<input type="text" class="form-control" id="tel" name="tel" placeholder="이름을 입력하십시오." required="required">
			</div>
			<div class="form-group">
				<label for="mobile">연락처</label>
				<input type="text" class="form-control" id="mobile" name="mobile" placeholder="회신 받으실 연락처를 입력하십시오. (ex 010-1234-5678)">
			</div>
			<p style="text-align: center;">
				<button type="submit" class="btn btn-primary">메일 보내기</button>
				<button type="button" class="btn" onclick="window.close();">창닫기</button>
			</p>
		</form>
	</div>
	
<script src="../assets/js/vendor/jquery-1.11.2.min.js"></script>
<script src="../assets/js/vendor/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
